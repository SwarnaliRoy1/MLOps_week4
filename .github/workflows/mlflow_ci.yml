name: Sanity Test (DVC + MLflow)

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

permissions:
  contents: write
  pull-requests: write

jobs:
  sanity:
    runs-on: ubuntu-latest
    env:
      MODEL_NAME: Iris-Classifier
      MODEL_ARTIFACT_SUBPATH: iris_model
      DATA_CSV_PATH: data/data.csv
      TARGET_COL: species
      SAMPLE_N: "64"
      PREFERRED_STAGE: Production
      BEST_METRIC: accuracy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Speedy pip install (wheels only)
        run: |
          python -m pip install --upgrade pip
          PIP_ONLY_BINARY=:all: pip install -r req.txt

      - name: Auth to GCP for DVC (GCS)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Pull data via DVC
        run: dvc pull -v

      - name: Run sanity evaluator
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
        run: |
          python ci/evaluate_best.py | tee sanity.json

      - name: Comment results (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo '### Sanity Check (DVC + MLflow)' > report.md
          echo '' >> report.md
          echo '\`\`\`json' >> report.md
          cat sanity.json >> report.md
          echo '\`\`\`' >> report.md
          npx cml comment report.md
